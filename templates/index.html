<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>料理提案アプリ</title>

  <!-- ✅ BootstrapのCDNを読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ あなたのCSS（上書きや追加に使う） -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center text-primary mb-4 app-title"> 身体づくり応援！料理提案アプリ</h1>

    <!-- 入力フォーム -->
    <form action="/result" method="post" class="p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">🥬 食材を入力してください：</label>
        <input type="text" class="form-control" name="ingredients" placeholder="例：鶏むね肉、ブロッコリー">
      </div>

      <div class="mb-3">
        <label class="form-label">🧠 気分を選んでください：</label>
        <select class="form-select" name="mood">
          <option value="normal">普通</option>
          <option value="tired">疲れてる</option>
          <option value="busy">時間がない</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">🍽️ 料理を提案！</button>
      </div>
    </form>
  </div>

      <!-- 履歴ボタン -->
      <div class="d-flex justify-content-end mb-3">
        <form action="/history">
          <button type="submit" class="btn btn-outline-secondary">📜 履歴を見る</button>
        </form>
      </div>

</body>
</html>
